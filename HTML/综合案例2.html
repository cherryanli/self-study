<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table border="1">
        <!-- 第一行 -->
        <tr>
            <td width="100px">性别</td>
            <td>
                <input type="radio" name="sex" checked="checked" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>1998</option>
                    <option>1988</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>5</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>25</option>
                    <option>17</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" name="place"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" id="no"><label for="no">未婚</label>
                <input type="radio" name="marry" id="yes" checked="checked"><label for="yes">已婚</label>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="type" id="lovely"><label for="lovely">可爱的</label>
                <input type="checkbox" name="type" id="beautiful" checked="checked"><label for="beautiful">漂亮的</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td >
                <input type="submit" value="免费注册"><br />
                <input type="checkbox" name="admit" checked="checked">我同意注册条款<br />
                <a href="#">我是会员，立即登录</a><br />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
               
                    <h5>我承诺</h5>
                <ul>
  
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
            
            </ul>
            </td>
        </tr>

    </table>
</body>
</html>
