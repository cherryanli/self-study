<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        position: relative;
        width: 300px;
        height: 300px;
        background-color: pink;
    }
    span{
        position: absolute;
        right: 0px;
        margin-right: -20px;
        top: 50px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-left-color: pink;
    }
</style>
<body>
    <div><span></span></div>
</body>
</html>
