<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .bar{
        width: 150px;
        height: 15px;
        border-radius: 7px;
        border: 1px solid red;
        margin: 100px auto;
        padding: 1px;
    }
    .bar-in{
        width: 70px;
        height: 100%;
        background-color: red;
        transition: width 0.5s;
    }
    .bar:hover .bar-in{
        width: 130px;
    }
</style>
<body>
    <div class="bar">
        <div class="bar-in">
        </div>
    </div>
</body>
</html>
